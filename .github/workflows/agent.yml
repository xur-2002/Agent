name: Agent MVP Workflow

on:
  schedule:
    # Runs every minute (production-grade)
    - cron: '* * * * *'
  
  workflow_dispatch:
    # Manual trigger from Actions tab
    inputs:
      persist_state:
        description: 'Persist state to repo (yes/no, default: no)'
        required: false
        default: 'no'
  
  repository_dispatch:
    # External HTTP trigger via GitHub API
    types: [agent-trigger]

jobs:
  run_agent:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Check environment variables
        run: |
          echo "üîç Checking environment variables..."
          python3 -c "
          import os
          print(f'LLM_PROVIDER: {os.getenv(\"LLM_PROVIDER\", \"groq\")}')
          print(f'GROQ_API_KEY set? {bool(os.getenv(\"GROQ_API_KEY\"))}')
          print(f'OPENAI_API_KEY set? {bool(os.getenv(\"OPENAI_API_KEY\"))}')
          print(f'SERPER_API_KEY set? {bool(os.getenv(\"SERPER_API_KEY\"))}')
          print(f'FEISHU_WEBHOOK_URL set? {bool(os.getenv(\"FEISHU_WEBHOOK_URL\"))}')
          "
      
      - name: Run agent
        env:
          LLM_PROVIDER: ${{ vars.LLM_PROVIDER || 'groq' }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SERPER_API_KEY: ${{ secrets.SERPER_API_KEY }}
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
          PERSIST_STATE: ${{ github.event.inputs.persist_state || 'none' }}
        run: python -m agent.main | tee run-log.txt
      
      - name: Commit and push changes (state + articles)
        if: always()
        run: |
          git config --local user.email "agent@github.com"
          git config --local user.name "Agent Workflow"
          # Try to add and commit state.json if it exists
          if [[ -f state.json ]]; then
            git add state.json
          fi
          # Also commit any newly generated articles
          if [[ -d outputs/articles ]]; then
            git add outputs/articles/ || true
          fi
          # Commit if there are changes
          git commit -m "chore: update agent state and articles" || true
          git push -u origin main || true
      
      - name: Upload run logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: agent-run-logs
          path: run-log.txt
          retention-days: 7
      
      - name: Show outputs location
        if: always()
        run: |
          echo "üìÇ Generated articles location:"
          echo "  Repo: outputs/articles/YYYY-MM-DD/"
          echo "  Browse: https://github.com/${{ github.repository }}/tree/main/outputs/articles/"
          if [[ -d outputs/articles ]]; then
            echo "‚úÖ Found articles directory. Files:"
            find outputs/articles -type f | head -20
          fi
